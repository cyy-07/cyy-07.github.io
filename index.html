<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yiyang Chen | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0a0c12;
            --card-inner: #151921;
            --accent-cyan: #00d2ff;
            --accent-purple: #bd5eff;
            --accent-green: #42f5a4;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
        }

        body {
            font-family: 'JetBrains Mono', 'Segoe UI', monospace;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            overflow-x: hidden; 
        }

        .main-wrapper {
            max-width: 1150px; width: 95%; margin: 40px auto;
            display: grid; grid-template-columns: 320px 1fr; gap: 25px;
        }

        .sidebar { position: sticky; top: 40px; height: fit-content; }

        .profile-box {
            background: var(--card-inner); border: 1px solid var(--border);
            border-radius: 16px; padding: 30px 20px; position: relative;
            overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .profile-box::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
        }

        .avatar {
            width: 100px; height: 100px; background: #1c2128;
            border: 2px solid var(--border); border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center;
            justify-content: center; font-size: 2.5rem; color: var(--accent-cyan);
        }

        .info-link {
            display: flex; align-items: center; gap: 10px; margin-top: 15px;
            font-size: 0.85rem; color: var(--text-secondary); text-decoration: none; transition: 0.3s;
        }
        .info-link:hover { color: var(--accent-cyan); transform: translateX(5px); }
        .info-link i { color: var(--accent-cyan); width: 20px; text-align: center; }

        .stat-bar {
            display: flex; justify-content: space-around; margin-top: 25px;
            padding-top: 20px; border-top: 1px solid var(--border);
        }
        .stat-item { text-align: center; }
        .stat-num { display: block; color: var(--accent-green); font-weight: bold; font-size: 1.1rem; }
        .stat-lab { font-size: 0.65rem; color: var(--text-secondary); text-transform: uppercase; }

        .content { display: flex; flex-direction: column; gap: 20px; }
        .card {
            background: var(--card-inner); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px 30px; transition: 0.3s;
        }

        h2 { font-size: 1.1rem; margin: 0 0 20px 0; display: flex; align-items: center; gap: 12px; }
        .h2-edu { color: var(--accent-cyan); }
        .h2-proj { color: var(--accent-purple); }

        .timeline-item {
            position: relative; padding-left: 25px; border-left: 1px solid var(--border); margin-bottom: 25px;
        }
        .timeline-item::before {
            content: ""; position: absolute; left: -5px; top: 6px; width: 9px; height: 9px;
            border-radius: 50%; background: var(--bg-deep); border: 2px solid var(--accent-cyan);
        }

        .btn-cv {
            display: block; width: 100%; padding: 12px; margin-top: 20px;
            background: transparent; border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan); text-align: center; text-decoration: none;
            font-weight: bold; border-radius: 8px; transition: 0.3s;
            text-transform: uppercase; font-size: 0.8rem; box-sizing: border-box;
        }
        .btn-cv:hover { background: var(--accent-cyan); color: #000; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }

        /* --- 帐篷彩蛋样式 --- */
        .tent-btn-group { margin-top: 12px; display: flex; flex-direction: column; gap: 8px; }
        
        #build-tent, #clear-tents {
            width: 100%; padding: 10px; border-radius: 8px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; font-size: 0.75rem;
            font-family: inherit; transition: 0.3s;
        }

        #build-tent {
            background: transparent; border: 1px solid var(--accent-purple); color: var(--accent-purple);
        }
        #build-tent:hover { background: var(--accent-purple); color: #000; box-shadow: 0 0 15px rgba(189, 94, 255, 0.4); }
        #build-tent.active { background: var(--accent-purple); color: #000; border-color: var(--accent-purple); }

        #clear-tents {
            background: rgba(255, 80, 80, 0.1); border: 1px solid #ff5050; color: #ff5050;
            display: none; /* 默认隐藏，有帐篷时显示 */
        }
        #clear-tents:hover { background: #ff5050; color: #fff; }

        .tent-mark {
            position: absolute; pointer-events: none; z-index: 1000;
            filter: drop-shadow(0 0 5px var(--accent-green));
            animation: tent-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes tent-pop {
            from { transform: scale(0) rotate(-20deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @media (max-width: 850px) {
            .main-wrapper { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <aside class="sidebar">
        <div class="profile-box">
            <div class="avatar">YC</div>
            <h1 style="text-align:center; font-size: 1.5rem; margin: 15px 0 5px 0;">Yiyang Chen</h1>
            <p style="text-align:center; font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 25px;">
                Chemical Engineering @ ECUST<br>CS & Data Science @ UCR
            </p>

            <div class="stat-bar">
                <div class="stat-item"><span class="stat-num">3.60</span><span class="stat-lab">GPA</span></div>
                <div class="stat-item" style="border-left: 1px solid var(--border); border-right: 1px solid var(--border); padding: 0 10px;">
                    <span class="stat-num">85.7</span><span class="stat-lab">AVG Score</span>
                </div>
                <div class="stat-item"><span class="stat-num">2026</span><span class="stat-lab">CLASS</span></div>
            </div>

            <div style="margin-top: 25px;">
                <a href="mailto:ychen1420@ucr.edu" class="info-link"><i class="fas fa-envelope"></i> ychen1420@ucr.edu</a>
                <a href="https://github.com/cyy-07" target="_blank" class="info-link"><i class="fab fa-github"></i> github.com/cyy-07</a>
            </div>

            <a href="#" class="btn-cv">Download CV</a>
            
            <div class="tent-btn-group">
                <button id="build-tent"><i class="fas fa-campground"></i> 搭建帐篷</button>
                <button id="clear-tents"><i class="fas fa-trash-alt"></i> 清除所有</button>
            </div>
        </div>
    </aside>

    <main class="content">
        <section class="card">
            <h2 class="h2-edu"><i class="fas fa-graduation-cap"></i> Education</h2>
            <div class="timeline-item">
                <div class="header-flex">
                    <span>East China University of Science and Technology</span>
                    <span class="date-tag">2022.09 - 2026.06</span>
                </div>
                <div class="sub-header">B.S. in Chemical Engineering</div>
            </div>
        </section>
        
        <section class="card">
            <h2 class="h2-proj"><i class="fas fa-terminal"></i> Projects</h2>
            <p style="font-size: 0.85rem; color: var(--text-secondary);">点击页面任何地方来搭建你的小帐篷...</p>
        </section>
    </main>
</div>

<script>
    let tentActive = false;
    const buildBtn = document.getElementById("build-tent");
    const clearBtn = document.getElementById("clear-tents");
    const tentsArray = [];

    // 切换模式
    buildBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        tentActive = !tentActive;
        
        if (tentActive) {
            buildBtn.classList.add("active");
            buildBtn.innerHTML = '<i class="fas fa-hammer"></i> 建造模式中';
            document.body.style.cursor = 'crosshair';
        } else {
            buildBtn.classList.remove("active");
            buildBtn.innerHTML = '<i class="fas fa-campground"></i> 搭建帐篷';
            document.body.style.cursor = 'auto';
        }
    });

    // 建造帐篷
    document.addEventListener("click", (e) => {
        if (!tentActive) return;
        
        // 检查点击的是否是按钮本身
        if (e.target.closest('button')) return;

        const tent = document.createElement("div");
        tent.className = "tent-mark";
        tent.innerHTML = '<i class="fas fa-campground" style="color: var(--accent-green); font-size: 32px;"></i>';
        
        // 坐标计算
        tent.style.left = `${e.pageX - 16}px`;
        tent.style.top = `${e.pageY - 16}px`;
        
        document.body.appendChild(tent);
        tentsArray.push(tent);

        // 显示清除按钮
        if (tentsArray.length > 0) {
            clearBtn.style.display = "block";
        }
    });

    // 清除帐篷
    clearBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        tentsArray.forEach(t => t.remove());
        tentsArray.length = 0;
        clearBtn.style.display = "none";
    });
</script>

</body>
</html>
